<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>霍伟的个人主页</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #2d3e50;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      margin-top: 0.5rem;
      font-size: 1.2rem;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    section {
      margin-bottom: 2rem;
    }
    h2 {
      font-size: 1.8rem;
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.5rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #fff;
      margin: 0.5rem 0;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }
    li:hover {
      transform: translateY(-3px);
    }
    a {
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>霍伟的个人主页</h1>
    <p>欢迎访问我的网站 👋</p>
  </header>

  <main>
    <section>
      <h2>关于我</h2>
      <p>你好，我是霍伟，一名专注于前端开发与人工智能研究的开发者。我喜欢构建简洁、实用的项目，并热衷于技术探索与分享。</p>
    </section>

    <section>
      <h2>我的项目</h2>
      <ul>
        <li>
          <a href="/demoTest" target="_blank">🧪 DemoTest 项目</a>
          <p>一个用于测试和演示功能的前端项目。</p>
        </li>
        <li>
          <a href="/hwwsss" target="_blank">🚀 HWWSSS 项目</a>
          <p>另一个我正在开发的有趣项目，欢迎体验！</p>
        </li>
      </ul>
    </section>
  </main>

  <footer>
    © 2025 霍伟 • 使用 GitHub Pages 部署
  </footer>

</body>
</html>
